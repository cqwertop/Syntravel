<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntravel | Search Results</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">Syntravel</a>
      <nav class="main-nav" aria-label="Primary">
        <a href="index.html#searchPanel">New Search</a>
        <a href="results.html?type=packages">Packages</a>
        <a href="results.html?type=flights">Flights</a>
        <a href="results.html?type=hotels">Hotels</a>
        <a href="results.html?type=cars">Cars</a>
      </nav>
      <div class="auth-actions" id="authActions">
        <button id="loginBtn" class="login">Log in</button>
        <button id="signInBtn" class="sign-in">Sign in</button>
      </div>
      <div id="profileContainer" class="profile-container" style="display:none;">
        <img id="profilePic" class="profile-pic" alt="Profile">
        <div id="profileMenu" class="profile-menu">
          <a href="#settings">Settings</a>
          <a href="#logout" id="logoutBtn">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="container results-page-header">
      <h1>Trip Results</h1>
      <p id="statusText">Loading options...</p>
      <a class="btn-secondary btn-link" href="index.html#searchPanel">Edit search</a>
    </section>

    <section class="container results-wrap" aria-live="polite">
      <div id="results" class="results-grid"></div>
    </section>
  </main>

  <script src="js/results.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
