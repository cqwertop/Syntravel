<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntravel | Log in</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">Syntravel</a>
      <nav class="main-nav" aria-label="Primary">
        <a href="index.html#searchPanel">Search</a>
        <a href="results.html?type=packages">Packages</a>
        <a href="results.html?type=flights">Flights</a>
        <a href="results.html?type=hotels">Hotels</a>
      </nav>
      <div class="auth-actions" id="authActions">
        <a class="login auth-link-btn" href="login.html">Log in</a>
        <a class="sign-in auth-link-btn" href="signup.html">Sign up</a>
      </div>
      <div id="profileContainer" class="profile-container" style="display:none;">
        <img id="profilePic" class="profile-pic" alt="Profile">
        <div id="profileMenu" class="profile-menu">
          <a href="#settings">Settings</a>
          <a href="#logout" id="logoutBtn">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main class="login-shell">
    <section class="login-card" aria-label="Login form">
      <h1>Welcome to Syntravel</h1>
      <p>Sign up to save trips, track prices, and book faster.</p>

      <form id="loginForm" class="login-form">
        <label>
          <span>Email</span>
          <input type="email" name="email" placeholder="you@example.com" required>
        </label>

        <label>
          <span>Password</span>
          <input type="password" name="password" placeholder="Enter your password" required>
        </label>

        <label class="inline-check">
          <input type="checkbox" name="rememberMe">
          <span>Remember me</span>
        </label>

        <button id="signupSubmit" type="submit" class="btn-primary full-width">Sign up</button>
      </form>

      <div id="g_id_onload" data-client_id="107932772280-gbin31qmsi4dehvoikgtd50dm4qggvus.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_prompt="false" data-ux_mode="popup"></div>
      <div id="g_id_signin" class="g_id_signin"></div>
      
      <p id="loginStatus" class="login-status">Enter credentials to continue.</p>
      <a class="login-back" href="index.html">Back to home</a>
    </section>
  </main>

  <script src="js/login.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
